<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In for Businesses</title>
    <link rel="stylesheet" href="css/signin_b.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img id="logo" src="https://pbs.twimg.com/media/F-0cCM_bEAADC6_.png" alt="company logo">
            <div class="form">
                <h1 id="title">Sign In</h1>
            <p id="invitation">Welcome back! Please fill in your company credentials.</p>
            <form id="form" action="/admin-dashboard.html" method="GET">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <div id="error"></div>

                <button class="button_s" type="submit">Continue</button>

            </form>
            </div>
        </div>
        <div class="right-side">
            <img id="img" src="https://static.vecteezy.com/system/resources/previews/024/785/818/non_2x/3d-male-character-sitting-on-a-sofa-and-working-on-a-laptop-with-thinking-pose-free-png.png">
        </div>
    </div>
    <script src="/js/signin_b.js"></script>
</body>
</html>
