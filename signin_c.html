<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <link rel="stylesheet" href="css/signin_c.css">
    <script defer src="/js/signin_c.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img id="logo" src="https://pbs.twimg.com/media/F-0cCM_bEAADC6_.png" alt="company logo">
            <div class="form">
                <h1 id="title">Sign In</h1>
            <p id="invitation">If you don't have an account yet, <a href=signup.html>Sign Up</a> now!</p>
            <form id="form" action="/services.html" method="GET">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <div id="error"></div>

                <button class="button_s" type="submit">Continue</button>

            </form>
            </div>
        </div>
        <div class="right-side">
            <img id="img" src="https://cdn.prod.website-files.com/6364b6fd26e298b11fb9391f/6364b6fd26e298b303b93d91_3d-tb-education.png">
        </div>
    </div>
</body>
</html>
