<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="service_viewer.css">
    <title>Service Details</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Service Details</h1>
            <button id="backButton">Back to Dashboard</button>
        </header>

        <section class="service-details">
            <h2>Service Name: Service A</h2>
            <p><strong>Date:</strong> 2024-10-20</p>
            <p><strong>Time:</strong> 10:00 AM - 11:00 AM</p>
            <p><strong>Description:</strong> This is a detailed description of Service A, outlining what the service entails and any other relevant information.</p>
            <p><strong>Status:</strong> Upcoming</p>
        </section>
        
        <section class="service-actions">
            <h2>Actions</h2>
            <button id="rescheduleService">Reschedule Service</button>
            <button id="cancelService">Cancel Service</button>
        </section>
    </div>

    <script src="service_viewer.js"></script>
</body>
</html>
