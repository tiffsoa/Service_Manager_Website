<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\service_viewer.css">
    <title>Service Details</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Service Details</h1>
            <button id="backButton">Back to Dashboard</button>
        </header>

        <section class="service-details" id="serviceDetails">
            <!-- Service details will be populated here -->
        </section>
        
        <section class="service-actions">
            <h2>Actions</h2>
            <button id="rescheduleService">Reschedule Service</button>
            <button id="cancelService">Cancel Service</button>
        </section>
    </div>

    <script src="js\service_viewer.js"></script>
</body>
</html>
