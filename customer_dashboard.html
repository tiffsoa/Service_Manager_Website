<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/customer_dashboard.css">
    <title>Customer Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="topnav">
            <a class="active">PROFILE</a> 
            <a href="services.html">SERVICES</a>
            <a href="homepage.html">HOME</a>
        </div>
        
        <header>
            <h1>Customer Dashboard</h1>
            <button id="signOut">Sign Out</button>
        </header>

        <section class="edit-delete">
            <h2>Edit and Delete</h2>
            <button id="updatePassword">Update Password</button>
            <button id="deleteAccount">Delete Account</button>
        </section>

        <!-- Invoices Section -->
        <section class="invoices">
            <h2>Overview of Billings</h2>
            <div id="invoiceList">
                <!-- Invoices will be dynamically populated here -->
            </div>
            <div id="loadingInvoices" style="display: none;">Loading invoices...</div>
        </section>

        <!-- Services Section -->
        <section class="services">
            <h2>Your Services</h2>
            <div id="serviceList">
                <!-- Services will be dynamically populated here -->
            </div>
            <div id="loading" style="display: none;">Loading more services...</div>
        </section>

    </div>

    <script src="js/customer_dashboard.js"></script>
</body>
</html>
