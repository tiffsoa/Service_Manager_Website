<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Update</title>
    <link rel="stylesheet" href="css\password_update.css">
    <script defer src="js\password_update.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img id="logo" src="https://cdn-icons-png.flaticon.com/512/6195/6195699.png" alt="company logo">
            <div class="form">
                <h1 id="title">Update Password</h1>
                <p id="invitation">Please enter your current password and create a new one.</p>
                <form id="form" action="/update-password.html" method="POST">
                    <label for="current-password">Current Password</label><br>
                    <input type="password" id="current-password" name="current-password" required><br>

                    <label for="new-password">New Password</label><br>
                    <input type="password" id="new-password" name="new-password" required><br>

                    <label for="confirm-password">Confirm New Password</label><br>
                    <input type="password" id="confirm-password" name="confirm-password" required><br><br>

                    <div id="error"></div>

                    <button class="button_s" type="submit">Update Password</button>
                </form>
            </div>
        </div>
        <div class="right-side">
            <img id="img" src="https://static.vecteezy.com/system/resources/previews/024/785/818/non_2x/3d-male-character-sitting-on-a-sofa-and-working-on-a-laptop-with-thinking-pose-free-png.png" alt="illustration">
        </div>
    </div>
</body>
</html>
