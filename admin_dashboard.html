<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin_dashboard.css">
</head>

<body>
    <div class="container">
        <div class="topnav">
            <a class="active">PROFILE</a>
            <a href="services.html">SERVICES</a>
            <a href="homepage.html">HOME</a>
        </div>

        <div class="right-side">
            <h1>Admin Dashboard</h1>

            <!-- Admin Profile Section -->
            <section id="admin-profile">
                <h2>Admin Profile</h2>
                <div class="form">
                    <form id="admin-form">
                        <label for="admin-name">Name</label><br>
                        <input type="text" id="admin-name" placeholder="Admin Name" required><br>
                        <label for="admin-logo">Logo URL</label><br>
                        <input type="text" id="admin-logo" placeholder="Logo URL"><br>
                        <label for="admin-address">Address</label><br>
                        <input type="text" id="admin-address" placeholder="Admin Address"><br>
                        <button type="submit">Update Profile</button>
                    </form>
                </div>
                <h3>Current Admin Profile</h3>
                <div id="admin-details"></div>
            </section>

            <!-- Existing Sections -->
            <section id="manage-services">
                <h2>Manage Services</h2>
                <div class="form">
                    <form id="service-form">
                        <label for="service-name">Service Name</label><br>
                        <input type="text" id="service-name" placeholder="Service Name" required><br>
                        <label for="service-price">Price</label><br>
                        <input type="number" id="service-price" placeholder="Price" required>
                        <button class="button_s" type="submit">Add Service</button>
                    </form>
                </div>

                <h3>Current Services</h3>
                <div id="services-list"></div>

                <h3>Modify Service</h3>
                <select id="service-select">
                    <option value="">Select a service</option>
                </select>
                <div id="modify-section" style="display: none;">
                    <label for="new-service-price">New Price</label>
                    <input type="number" id="new-service-price" placeholder="New Price" required>
                    <button id="modify-button">Modify Service</button>
                </div>
            </section>

            <section id="customer-management">
                <h2>Customer Management</h2>
                <h3>Client Accounts</h3>
                <div id="client-list"></div>
            </section>
        </div>
    </div>

    <script src="js/admin_dashboard.js"></script>
</body>

</html>
